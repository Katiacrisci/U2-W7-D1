    <form action="" method="get" class="form-pet" id="petForm">

        <input type="text" name="name" id="name" required />
      </div>

        <label for="ownerName">Enter your name: </label>
        <input type="text" name="ownerName" id="ownerName" required />

      <div class="form-pet">
        <label for="species">Enter your pet's species</label>
        <input type="text" name="species" id="specis" required />
      </div>
      <div class="form-pet">
        <label for="breed">Enter your dog's breed</label>
        <input type="text" name="breed" id="breed" required />
      </div>
      <input type="submit" value="submit">
    </form>
